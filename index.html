<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popular Songs</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- 预连接GoatCounter服务器提升性能 -->
  <link rel="preconnect" href="https://gc.zgo.at">
  <link rel="preconnect" href="https://songs-goat.goatcounter.com">
  <script type="module" crossorigin src="/Songs_GoatCounter/assets/index-dDNJg4Kk.js"></script>
  <link rel="stylesheet" crossorigin href="/Songs_GoatCounter/assets/index-CVOw8Kaf.css">
</head>
<body>
  <!-- 你的页面内容保持不变... -->
  
  <footer class="footer">
    <p>© 2025 二分歌台 | 用音乐点亮心灵</p>
    <p>本站访问次数：<span id="visit-counter">加载中...</span></p>
    <a href="#">返回顶部 ↑</a>
    <button id="redirect-button">转到歌曲表1</button>
  </footer>

  <script>
    // 页面重定向代码
    document.getElementById('redirect-button').addEventListener('click', () => {
      window.location.href = 'https://hangang-png.github.io/popularSongs/';
    });
    
    // 更完善的GoatCounter集成
    window.goatcounter = {
      path: function(p) {
        return location.pathname + location.search + location.hash;
      },
      done: function(data) {
        // 统计完成后回调
        if(data && data.count) {
          document.getElementById('visit-counter').textContent = data.count.toLocaleString();
        }
      }
    };
  </script>

  <!-- GoatCounter脚本放在body底部 -->
  <script data-goatcounter="https://songs-goat.goatcounter.com/count"
          data-goatcounter-settings='{"allow_local": true}'
          async src="https://gc.zgo.at/count.js"></script>

</body>
</html>
